<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air India TripSheet Cleaner</title>
    <link rel="stylesheet" href="/cleaner-static/Datacleaner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <i class="fa-solid fa-plane-departure logo-icon"></i>
                <h1>TripSheet Cleaner</h1>
                <p>Upload raw Excel to generate Billing & Ops reports.</p>
            </div>

            <div class="upload-area" id="drop-zone">
                <input type="file" id="fileInput" accept=".xlsx, .xls" hidden>
                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                <p>Drag & Drop Excel file</p>
                <button class="btn-select" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                <p class="file-name" id="fileName"></p>
            </div>

            <button class="btn-process" id="processBtn" disabled>
                <i class="fa-solid fa-gears"></i> Process Data
            </button>

            <div id="downloadSection" class="download-section" style="display: none;">
                <p class="success-text"><i class="fa-solid fa-check-circle"></i> Processing Complete!</p>

                <div class="button-group">
                    <a id="btnBilling" class="btn-download blue" href="#" target="_blank">
                        <i class="fa-solid fa-file-invoice-dollar"></i> Billing File
                    </a>
                    <a id="btnOps" class="btn-download green" href="#" target="_blank">
                        <i class="fa-solid fa-bus"></i> Ops File
                    </a>
                </div>

                <button class="btn-reset" onclick="location.reload()">Process Another File</button>
            </div>

            <div id="status" class="status-msg"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const fileNameDisplay = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');
        const downloadSection = document.getElementById('downloadSection');
        const btnBilling = document.getElementById('btnBilling');
        const btnOps = document.getElementById('btnOps');

        // File Selection Logic
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                processBtn.disabled = false;
                processBtn.classList.add('active');
                downloadSection.style.display = 'none'; // Hide results if new file selected
            }
        });

        // Upload Logic
        processBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // UI Loading State
            processBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            processBtn.disabled = true;
            statusDiv.textContent = "";

            try {
                const response = await fetch('/clean-data', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json(); // Get JSON response

                    // Setup Download Links
                    btnBilling.href = `/download/${data.billing_file}`;
                    btnOps.href = `/download/${data.ops_file}`;

                    // Show Download Buttons
                    downloadSection.style.display = 'block';
                    processBtn.style.display = 'none'; // Hide process button

                } else {
                    statusDiv.innerHTML = '<span style="color: #ef4444;">Error processing file.</span>';
                    processBtn.innerHTML = '<i class="fa-solid fa-gears"></i> Retry';
                    processBtn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = '<span style="color: #ef4444;">Server connection failed.</span>';
                processBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
