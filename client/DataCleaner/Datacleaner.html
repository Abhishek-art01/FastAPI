<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air India TripSheet Cleaner</title>
    <link rel="stylesheet" href="/cleaner-static/Datacleaner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="components-static/sidebar.css">
    <script src="components-static/sidebar.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <i class="fa-solid fa-plane-departure logo-icon"></i>
                <h1>Data Cleaner Hub</h1>
                <p>Select data type and upload files.</p>
            </div>

            <div style="margin-top: 20px; text-align: left;">
                <label style="font-weight: 600; color: #374151; font-size: 0.9rem;">Select Data Type:</label>
                <select id="cleanerType"
                    style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #d1d5db;">
                    <option value="client">Client Data (App)</option>
                    <option value="raw">Raw Data (App)</option>
                    <option value="operation">Operation Data (Multiple .xls)</option>
                    <option value="ba_row">BA Row Data (Single .csv)</option>
                    <option value="fastag">Fastag Data (PDF)</option>
                </select>
            </div>

            <div class="upload-area" id="drop-zone">
                <input type="file" id="fileInput" accept=".xlsx, .xls, .csv, .pdf" multiple hidden>
                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                <p>Drag & Drop file(s)</p>
                <button class="btn-select" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                <p class="file-name" id="fileName"></p>
            </div>

            <button class="btn-process" id="processBtn" disabled>
                <i class="fa-solid fa-gears"></i> Process Data
            </button>

            <div id="downloadSection" class="download-section" style="display: none;">
                <p class="success-text"><i class="fa-solid fa-check-circle"></i> Processing Complete!</p>

                <div class="button-group">
                    <a id="btnDownload" class="btn-download blue" href="#" target="_blank">
                        <i class="fa-solid fa-download"></i> Download Cleaned File
                    </a>
                </div>

                <button class="btn-reset" onclick="location.reload()">Process Another File</button>
            </div>

            <div id="status" class="status-msg"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const fileNameDisplay = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');
        const downloadSection = document.getElementById('downloadSection');
        const btnDownload = document.getElementById('btnDownload');
        const cleanerType = document.getElementById('cleanerType');

        // 1. File Selection Logic
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                if (fileInput.files.length === 1) {
                    fileNameDisplay.textContent = fileInput.files[0].name;
                } else {
                    fileNameDisplay.textContent = `${fileInput.files.length} files selected`;
                }
                processBtn.disabled = false;
                processBtn.classList.add('active');
                downloadSection.style.display = 'none'; // Hide old results
                statusDiv.innerHTML = "";
            }
        });

        // 2. Upload & Process Logic
        processBtn.addEventListener('click', async () => {
            if (fileInput.files.length === 0) return;

            const formData = new FormData();
            // Append all files
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('files', fileInput.files[i]);
            }
            // Append selected type
            formData.append('cleanerType', cleanerType.value);

            // UI Loading
            processBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            processBtn.disabled = true;
            statusDiv.textContent = "";

            try {
                const response = await fetch('/clean-data', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();

                    // Setup Download Link
                    btnDownload.href = `/download/${data.file_url}`;

                    // Show Success UI
                    downloadSection.style.display = 'block';
                    processBtn.style.display = 'none';
                    statusDiv.innerHTML = `<span style="color: #10b981;">Processing Complete. Rows: ${data.rows_processed}</span>`;

                } else {
                    const err = await response.text();
                    statusDiv.innerHTML = `<span style="color: #ef4444;">Error: ${err}</span>`;
                    processBtn.innerHTML = '<i class="fa-solid fa-gears"></i> Retry';
                    processBtn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = '<span style="color: #ef4444;">Connection failed. Check server.</span>';
                processBtn.disabled = false;
            }
        });

        // 3. AUTO-REFRESH AFTER DOWNLOAD (The Fix)
        btnDownload.addEventListener('click', () => {
            // Wait 1.5 seconds for the download to start, then refresh the page
            setTimeout(() => {
                location.reload();
            }, 1500);
        });

    </script>
</body>

</html>
