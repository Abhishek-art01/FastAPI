<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Manager Dashboard</title>
    
    <link rel="stylesheet" href="/gps-corner-static/gps_corner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- TAB STYLES (Internal for simplicity) --- */
        .tabs-header {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: #333;
            background-color: #f9f9f9;
        }

        .tab-btn.active {
            color: #1e88e5; /* Blue */
            border-bottom: 3px solid #1e88e5;
        }

        /* Badge inside tab */
        .tab-count {
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 8px;
            color: #333;
        }
        .tab-btn.active .tab-count {
            background: #e3f2fd;
            color: #1e88e5;
        }

        /* Hide sections by default */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .tab-content.active {
            display: grid; /* Matches your grid layout */
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body>

    <div class="dashboard-container">

        <header class="filter-bar">
            <div class="filter-title">
                <h2>GPS Corner</h2>
            </div>
            <div class="filter-inputs">
                <input type="date" id="filterDate" class="inp">
                <input type="text" id="filterCab" placeholder="Search Cab..." class="inp">
                <input type="text" id="filterDirection" placeholder="Search Direction..." class="inp">
                <input type="text" id="filtertripid" placeholder="Search Trip ID..." class="inp">
                <button class="btn-search" onclick="fetchTrips()">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                </button>
            </div>
        </header>

        <div class="tabs-header">
            <button class="tab-btn active" onclick="switchTab('pending')" id="tab-btn-pending">
                <i class="fa-solid fa-clock"></i> Pending Action
                <span id="count-pending" class="tab-count">0</span>
            </button>
            <button class="tab-btn" onclick="switchTab('completed')" id="tab-btn-completed">
                <i class="fa-solid fa-check-circle"></i> GPS Updated
                <span id="count-completed" class="tab-count">0</span>
            </button>
        </div>

        <main id="view-pending" class="cards-wrapper tab-content active">
            </main>

        <main id="view-completed" class="cards-wrapper tab-content">
            </main>

    </div>

    <div id="toast">Data Saved Successfully!</div>

    <script>
        const API_BASE_URL = "/api"; 
        let currentTab = 'pending'; // State to remember where we are

        // --- INITIAL LOAD ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchTrips();
        });

        // --- TAB SWITCHER LOGIC ---
        function switchTab(tabName) {
            currentTab = tabName;

            // 1. Update Buttons
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-btn-${tabName}`).classList.add('active');

            // 2. Show/Hide Content Areas
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`view-${tabName}`).classList.add('active');
        }

        // --- FETCH & SPLIT DATA ---
        async function fetchTrips() {
            const date = document.getElementById('filterDate').value;
            const cab = document.getElementById('filterCab').value;
            const direction = document.getElementById('filterDirection').value;
            const status = document.getElementById('filtertripid').value;
            
            const pendingContainer = document.getElementById('view-pending');
            const completedContainer = document.getElementById('view-completed');

            // Loading State
            pendingContainer.innerHTML = '<p style="color:#666;">Loading...</p>';
            
            try {
                // Build URL with Parameters
                let url = `${API_BASE_URL}/gps_trips?`;
                if (date) url += `date=${date}&`;
                if (cab) url += `vehicle=${cab}&`;
                if (direction) url += `trip_direction=${direction}&`;
                if (status) url += `trip_id=${status}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error("Network response was not ok");

                const trips = await response.json();

                // --- SPLIT LOGIC ---
                // If 'journey_start_location' is empty -> PENDING
                // If 'journey_start_location' has text -> COMPLETED
                const pendingTrips = trips.filter(t => !t.journey_start_location);
                const completedTrips = trips.filter(t => t.journey_start_location);

                // Update Counts on Tabs
                document.getElementById('count-pending').innerText = pendingTrips.length;
                document.getElementById('count-completed').innerText = completedTrips.length;
                
                // Render Lists
                // false = Not Locked (Green Button)
                renderList(pendingTrips, pendingContainer, false); 
                // true = Locked (Orange Button)
                renderList(completedTrips, completedContainer, true);  

            } catch (error) {
                console.error("Error:", error);
                pendingContainer.innerHTML = `<p style="color:red;">Error connecting to server.</p>`;
            }
        }

        // --- RENDER CARDS ---
        function renderList(trips, container, isLocked) {
            container.innerHTML = '';

            if (trips.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; padding: 20px; color:#888;">No trips found in this section.</p>';
                return;
            }

            trips.forEach(trip => {
                const card = document.createElement('div');
                card.className = 'trip-card';

                const uid = trip.unique_id;
                const startLoc = trip.journey_start_location || '';
                const gpstime = trip.gps_time || '';
                const endLoc = trip.journey_end_location || '';
                const remark = trip.gps_remark || '';
                
                // If locked, disable inputs
                const disabledAttr = isLocked ? 'disabled' : '';

                // Button Logic
                let buttonsHtml = '';
                if (isLocked) {
                    // COMPLETED TAB: Show Edit (Orange)
                    buttonsHtml = `
                        <button id="btn-edit-${uid}" class="btn-edit" onclick="enableEdit('${uid}')" title="Edit">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button id="btn-save-${uid}" class="btn-save hidden" onclick="saveTrip('${uid}')" title="Save">
                            <i class="fa-solid fa-floppy-disk"></i>
                        </button>
                    `;
                } else {
                    // PENDING TAB: Show Save (Green)
                    buttonsHtml = `
                        <button class="btn-save" onclick="saveTrip('${uid}')" title="Save">
                            <i class="fa-solid fa-floppy-disk"></i>
                        </button>
                    `;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div class="header-left">
                            <span class="trip-id">ID: ${trip.trip_id || ''}</span>
                            <span class="trip-date"><i class="fa-regular fa-calendar"></i> ${trip.trip_date || ''}</span>
                            <span class="cab_reg_no"><i class="fa-solid fa-car"></i> ${trip.cab_reg_no || ''}</span>
                        </div>
                        <div class="header-right">
                             <span class="badge ${trip.route_status === 'Pay' ? 'badge-green' : 'badge-red'}">ROUTE: ${trip.route_status || ''}</span>
                             <span class="badge badge-blue"> ${trip.trip_direction || ''}</span>   
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="emp-table-wrapper">
                            <table class="emp-table">
                                <thead>
                                    <tr>
                                        <th>EMP ID</th>
                                        <th>NAME</th>
                                        <th>ADDRESS</th>
                                        <th>Reporting Location</th>
                                        <th>STATUS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>${trip.employee_id}</td>
                                        <td><strong>${trip.employee_name}</strong></td>
                                        <td class="addr-cell">${trip.address}</td>
                                        <td class="addr-cell">${trip.office}</td>
                                        <td><span class="badge badge-red-light">${trip.clubbing_status}</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card-footer-yellow">
                        <div class="form-group">
                            <label>START</label>
                            <select id="start-${uid}" class="form-input" ${disabledAttr}>
                                <option value="">--</option>
                                <option value="Parking" ${startLoc === 'Parking' ? 'selected' : ''}>Parking</option>
                                <option value="Terminal" ${startLoc === 'Terminal' ? 'selected' : ''}>Terminal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>GPS TIME</label>
                            <input type="text" id="gps_time-${uid}" class="form-input" 
                                   value="${gpstime}" placeholder="--:-- To --:--" ${disabledAttr} /> 
                        </div>
                        <div class="form-group">
                            <label>END</label>
                            <select id="end-${uid}" class="form-input" ${disabledAttr}>
                                <option value="">--</option>
                                <option value="Parking" ${endLoc === 'Parking' ? 'selected' : ''}>Parking</option>
                                <option value="Terminal" ${endLoc === 'Terminal' ? 'selected' : ''}>Terminal</option>
                                <option value="Cab Move" ${endLoc === 'Cab Move' ? 'selected' : ''}>Cab Move</option>
                            </select>
                        </div>
                        <div class="form-group wide">
                            <label>REMARK</label>
                            <input type="text" id="remark-${uid}" class="form-input" 
                                   placeholder="..." value="${remark}" ${disabledAttr}>
                        </div>
                        ${buttonsHtml}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- EDIT MODE ---
        function enableEdit(uid) {
            document.getElementById(`start-${uid}`).disabled = false;
            document.getElementById(`gps_time-${uid}`).disabled = false;
            document.getElementById(`end-${uid}`).disabled = false;
            document.getElementById(`remark-${uid}`).disabled = false;
            
            document.getElementById(`btn-edit-${uid}`).classList.add('hidden');
            document.getElementById(`btn-save-${uid}`).classList.remove('hidden');
        }

        // --- SAVE DATA ---
        async function saveTrip(uniqueId) {
            const start = document.getElementById(`start-${uniqueId}`).value;
            const gps_time = document.getElementById(`gps_time-${uniqueId}`).value;
            const end = document.getElementById(`end-${uniqueId}`).value;
            const remark = document.getElementById(`remark-${uniqueId}`).value;

            try {
                const response = await fetch(`${API_BASE_URL}/update_gps/${uniqueId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        journey_start: start,
                        journey_end: end,
                        gps_remark: remark,
                        gps_time: gps_time
                    })
                });

                if (response.ok) {
                    showToast("Saved!");
                    fetchTrips(); // Reloads data -> moves card to 'Completed' tab
                } else {
                    showToast("Error saving.");
                }
            } catch (error) {
                console.error("Save Error:", error);
                showToast("Connection Error");
            }
        }

        function showToast(message) {
            const x = document.getElementById("toast");
            x.innerText = message;
            x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        // --- GPS TIME MASKING (With Cursor Fix) ---
        document.addEventListener("input", function (e) {
            const input = e.target;
            if (!input.id.startsWith("gps_time-")) return;

            let oldVal = input.value;
            let oldCursor = input.selectionEnd;
            let digits = input.value.replace(/\D/g, "").slice(0, 8);
            
            // Build mask
            let temp = digits.padEnd(8, "_");
            let p1 = temp.slice(0, 2).replace(/_/g, "-");
            let p2 = temp.slice(2, 4).replace(/_/g, "-");
            let p3 = temp.slice(4, 6).replace(/_/g, "-");
            let p4 = temp.slice(6, 8).replace(/_/g, "-");
            let newVal = `${p1}:${p2} To ${p3}:${p4}`;
            
            input.value = newVal;

            // Handle delete action
            if (e.inputType && e.inputType.startsWith("delete")) {
                input.setSelectionRange(oldCursor, oldCursor);
                return;
            }

            // Move cursor to end of typed digits
            let lastDigitIndex = -1;
            for (let i = 0; i < newVal.length; i++) {
                if (/\d/.test(newVal[i])) lastDigitIndex = i;
            }
            
            let newCursor = lastDigitIndex + 1;
            while (newCursor < newVal.length && /[^0-9\-]/.test(newVal[newCursor])) {
                newCursor++;
            }
            input.setSelectionRange(newCursor, newCursor);
        });

    </script>

</body>
</html>
